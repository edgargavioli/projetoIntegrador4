<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventário</title>

  <link rel="stylesheet" href="/assets/stylesheets/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap" rel="stylesheet">

</head>
<body>

  <div class="logon-page">
    <div class="logon-container">
      <div class="form-logon">

        <div class="form-content">

          <div class="linha-vermelha"></div>

          <div class="columns">
            <div class="column-logon">
              <div class="form2">
                <div class="label-username-2">
                  <label for="username">Nome:</label>
                </div>
                <div class="input-username-2">
                  <input type="text" id="username" name="username" placeholder="Nome">
                </div>
                <div class="label-email-2">
                  <label for="username">Email:</label>
                </div>
                <div class="input-email-2">
                  <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="label-senha-2">
                  <label for="password">Senha:</label><br>
                </div>
                <div class="input-senha-2">
                  <input type="password" id="password" name="password" placeholder="Mínimo de 8 caracteres">
                </div>
              </div>
            </div>

            <div class="column-logon">
              <div class="form3">
                <div class="label-sobrenome-2">
                  <label for="sobrenome">Sobrenome:</label>
                </div>
                <div class="input-sobrenome-2">
                  <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                </div>
                <div class="label-numero-cadastro-2">
                  <label for="username">Número do cadastro:</label>
                </div>
                <div class="input-numero-cadastro-2">
                  <input type="text" id="cadastro" name="cadastro" placeholder="20242720">
                </div>
                <div class="label-senha-2">
                  <label for="password">Confirmar senha:</label><br>
                </div>
                <div class="input-senha-2">
                  <input type="password" id="password" name="password" placeholder="Mínimo de 8 caracteres">
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="submit" style="font-size: 1.2rem" onclick="submitSignupForm(event)">Cadastre-se</button>
            
          <div class="entrar-conta">
            <a class="entrar-conta" href="login.html">Já possui conta? Entrar</a>
          </div>

        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
